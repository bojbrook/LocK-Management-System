{% extends "base.html" %}

{% block content %}
	<div class="rooms">
		<h1>Current Rooms</h1>
			{% for room in rooms %}
			<div class="card" onclick="viewRoomLog('{{room['Room_Number']}}')">
				<h1 >{{room['Room_Number']}}</h1>
				<p style="float: left;">Capacity: {{ room['Capacity'] }}</p>
				<div style="float: right;">
					<form action="{{url_for('deleteroom',roomNumber=room['Room_Number'])}}" method="POST">
						<input class="remove" type="image" src="/static/images/remove_icon.png" border="0" alt="Submit"/>
					</form>
				</div>
			</div>
			
			{% endfor %}
			
	</div>
	<div class = "upload-side">
		<h1>Upload</h1>
		<form action = {{url_for('upload')}} method = "POST" 
         enctype = "multipart/form-data">
         <input class="upload" type = "file" name = "file" />
         <input class="upload" type = "submit" />
    	</form>  
	</div>
{% endblock %}
